<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Verde e Sustentável</title>
    <link href="./assets/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/img/R (1).png" alt="Árvore Logo">
            <h1 class="text">ONG: Verde e Sustentável</h1>
        </div>

        <div class="header">
            <span style="color: black;">Cadastro de Voluntários</span>
            <button onclick="openModal()" id="new"><i class="fa-solid fa-circle-plus"  style="color: #2b1055;"></i></button>
        </div>

        <form class="filter-form">
            <label for="filter-name">Filtrar pelo nome:</label>
            <input type="text" id="filter-name" placeholder="Digite o nome">
        </form>
        
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>
                        <th>atividades</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required placeholder="Digite o Nome">

                    <label for="m-email">Email</label>
                    <input id="m-email" type="text" required placeholder="Digite o Email">

                    <label for="m-idade">Idade</label>
                    <input id="m-idade" type="text" required placeholder="digite a Idade">

                    <label for="m-atividades">Atividades</label>
                    <input id="m-atividades" type="text" required placeholder="Descreva a atividade">

                    <button id="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
